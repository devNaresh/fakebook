{% extends "home.html" %}
{% block postform %}
    {% load static from staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Fakebook SignUp</h1>
                <div class="account-wall">
                    <img class="profile-img" width="100%" height="50%"
                         src="{% static "Coverfox.jpg" %}"
                         alt="">
                    <form id="signUpform" class="form-signin" method="post">{% csrf_token %}
                        <input type="text" name="first_name" class="form-control" placeholder="First Name" required
                               autofocus>
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required
                               autofocus>
                        <input type="text" name="username" class="form-control" placeholder="Username" required
                               autofocus>
                        <input type="text" name="email" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" id="mybutton">
                            Sign Up
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
