{% extends "home.html" %}
{% block postform %}
    {% load static from staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">FakeBook</h1>
                <div class="account-wall">
                    <img class="profile-img" width="360" height="100"
                         src="{% static "Coverfox.jpg" %}"
                         alt="">
                    <form id="signInform" class="form-signin" method="post">{% csrf_token %}
                        <input type="text" name="username" class="form-control" placeholder="Username" required
                               autofocus>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                    </form>
                </div>
                <p id="error"></p>
                <a href="{% url "signUp" %}" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>

{% endblock %}
